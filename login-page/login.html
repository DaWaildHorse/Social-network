<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login-page/login.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="dark-light-toggle"><i class="fa-solid fa-moon"></i> dark mode</button>
    <div class="login-box-box">
      <div class="login-box">
        <h1 id="login-header">Login</h1>
        <form method="post">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            autocomplete="off"
            class="login-input"
            maxlength="25"
          />
          <br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            autocomplete="off"
            class="login-input"
            maxlength="25"
          />
          <br /><br />
          <div class="submit-box">
            <input type="submit" value="Submit" id="submit-btn" />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7fd556fca2.js"
      crossorigin="anonymous"
    ></script>
    <script src="/login-page/login.js"></script>
  </body>
</html>
